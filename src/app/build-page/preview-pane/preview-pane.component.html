<script type="text/javascript" src="./lib/jquery-3.4.1.min.js"></script>
<script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.4.1.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/1.5.3/jspdf.min.js"></script>

<!-- Alert system to notify user of changes -->
<div style="float:left;">
  <div style="width: 700px" class="alert alert-primary" role="alert">
    <span id="alertMessage">Primary Alert!</span>
  </div>
</div>

<!-- Generate PDF button -->
<div style="float:right;">
  <button style="height:50px;" (click)=printPdf() class="btn btn-primary">Generate PDF</button>
</div>

<br>

<!-- Start of the Credit Card Statement preview panel  -->
<div class="viewPanel" id="print" #print>

  <div class="viewBox" id="page1">
    <div class="paperContainer">

      <div class="gridTopContainer">
        <div class="gridTopLeft gridSection">
          <div class="logoSection gridSection"></div>
          <div class="addressSection gridSection"></div>
        </div>

        <div class="gridTopRight gridSection">
          <div class="ccLogoSection gridSection "></div>
          <div class="headerSection gridSection "></div>
          <div class="topGraphicSection gridSection "></div>
        </div>
      </div>
     
      <div class="wideFillerSpace"></div>

      <div class="gridMidContainer">
        <div class="ccMidSection gridSection colorImage" ></div>
      </div>

      <div class="gridBotContainer">
        <div class="couponSection gridSection colorImage"></div>
        <div class="scanlineSection gridSection colorImage"></div>
      </div>

    </div>
  </div>
 
  <!-- Second page of the Credit Card Statement preview panel  -->
  <div class="viewBox2" id="page2">
    <div class="paperContainer">

      <div class="p2gridTopContainer">
        <div class="p2logoSection gridSection"></div>
        <div class="p2headerSection gridSection"></div>
      </div>

      <div class="p2gridMidContainer1">
        <div class="p2TransactionSummary gridSection"></div>
      </div>

      <div class="p2gridMidContainer2">
        <div class="p2InterestCharge gridSection"></div>
      </div>

      <div class="p2gridMidContainer3">
        <div class="p2FeeSummary gridSection"></div>
      </div>

      <div class="p2gridMidContainer4">
        <div class="p2YTDSummary gridSection"></div>
      </div>

      <div class="p2gridMidContainer5">
        <div class="p2WhitespaceAd gridSection"></div>
      </div>

    </div>
  </div>

</div>

<br>

<!-- Start of the Regular Statement preview panel  -->
<div class="viewPanel" id="print2" #print2>

  <div class="viewBox testTEST" id="page1">
    <div class="paperContainerLeftScanline gridSection">

      <div class="StatementGridScanline gridSection">
        <div class="scanlineSectionLeft gridSection">1</div>
      </div>

      <div class="StatementGridRemaining gridSection">
        <div class="gridTopContainerReg">
          <div class="gridTopLeftReg gridSection">
            <div class="logoSectionReg gridSection">2</div>
            <div class="addressSectionReg gridSection">3</div>
          </div>
  
          <div class="gridTopRightReg gridSection">
            <div class="topGraphicSectionReg gridSection colorImage">4</div>
            <div class="AccountInfoReg gridSection colorImage">5</div>
          </div>
        </div>
    
        <div class="gridMidContainerReg">
          <div class="AccountSummaryReg gridSection colorImage">6</div>
          <div class="shareSavingsReg gridSection colorImage">7</div>
          <div class="whitespaceAdReg gridSection colorImage">8</div>
        </div>
      </div>

    </div>
  </div>
 
  <!-- Second page of the Regular Statement preview panel  -->
  <div class="viewBox2 testTEST" id="page2">
    <div class="paperContainer">

      <div class="p2gridTopContainerReg">
        <div class="p2logoSectionReg gridSection">1</div>
        <div class="p2headerSectionReg gridSection">2</div>
      </div>

      <div class="p2gridMidContainerReg1">
        <div class="FixedMortgageReg gridSection">3</div>
      </div>

      <div class="p2gridMidContainerReg2">
        <div class="HomeEquityReg gridSection">4</div>
      </div>

      <div class="p2gridMidContainerReg3">
        <div class="YTDSummaryReg gridSection">5</div>
      </div>

      <div class="p2gridMidContainerReg4">
        <div class="WhitespaceAdReg1 gridSection">6</div>
      </div>

      <div class="p2gridMidContainerReg5">
        <div class="WhitespaceAdReg2 gridSection">7</div>
      </div>

    </div>
  </div>

</div>

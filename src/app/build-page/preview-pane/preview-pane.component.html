<!-- For jspdf and html2canvas -->
<script type="text/javascript" src="./lib/jquery-3.4.1.min.js"></script>
<script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.4.1.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/1.5.3/jspdf.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>

<!-- Buttons for generating runbook and PDF -->
<div style="height:50px; clear:both;">
  <!-- Default Generate Runbook Button -->
  <div id="generateBtnDiv">
    <button style="height:60px; width:400px;" (click)="animateRunbookBtn()" (click)="generateRunbook()" id="runBtn" class="btn-ty btn-ty-7 btn-ty-7b icon-envelope">Generate Runbook</button>
  </div>
  <!-- Download Runbook Button occurs after generating -->
  <div id="downloadBtnDiv" class="collapse">
    <button style="height:60px; width:400px;" (click)="animateRunbookBtn()" (click)="generateRunbook()" (click)="undoBtnHighlight()" id="runDownBtn" class="btn-ty btn-ty-7 btn-ty-7b icon-envelope"><a download="runbook.txt" id="downloadlink">Download Runbook</a></button>
  </div>
  <!-- Generate PDF Button calls printPdf() to start the jsPDF process -->
  <div style="float:right;">
    <button style="height:60px; width:400px;" (click)="printPdf()" (click)="driveThru()" class="btn-ty btn-ty-7 btn-ty-7a icon-truck">Generate PDF</button>
  </div>
</div>

<!-- Start of the Credit Card Statement preview panel  -->
<div class="viewPanel" id="print" #print>

  <!-- Page 1  -->
  <div class="viewBox" id="page1">
    <div class="paperContainer">

      <div class="gridTopContainer">
        <div class="gridTopLeft gridSection">
          <div id="logoSection" class="logoSection gridSection colorImage" (click)="CustomerLogoSectionClick()"></div>
          <div class="addressSection gridSection"></div>
        </div>

        <div class="gridTopRight gridSection">
          <div id="ccLogoSection" class="ccLogoSection gridSection" (click)="cclogoSelectionClick()"></div>
          <div class="headerSection gridSection" (click)="MarketingTypeClick()"></div>
          <div id="topGraphicSection" class="topGraphicSection gridSection" (click)="MarketingTypeClick()"></div>
        </div>
      </div>
     
      <div class="wideFillerSpace"></div>

      <div class="gridMidContainer">
        <div class="ccMidSection gridSection colorImage changeHeaderColor" ></div>
      </div>

      <div class="gridBotContainer">
        <div class="couponSection gridSection colorImage"></div>
        <div id="scanlineSection" class="scanlineSection gridSection colorImage" (click)="ScanlineTypeClick()"></div>
      </div>

    </div>
  </div>
 
  <!-- Page 2  -->
  <div class="viewBox2" id="page2">
    <div class="paperContainer">

      <div class="p2gridTopContainer">
        <div class="p2logoSection gridSection colorImage" (click)="CustomerLogoSectionClick()"></div>
        <div class="p2headerSection gridSection" (click)="MaskingTypeClick()"></div>
      </div>

      <div class="p2gridMidContainer1" id="onsertCollapse">
        <div id="p2OnsertImage" class="p2OnsertImage gridSection" (click)="OnsertTypeClick()"></div>
      </div>
      
      <div class="p2gridMidContainer1">
        <div id="p2TransactionSummary" class="p2TransactionSummary gridSection changeHeaderColor" (click)="TransactionSummaryClick()"></div>
      </div>

      <div class="p2gridMidContainer2">
        <div class="p2InterestCharge gridSection changeHeaderColor"></div>
      </div>

      <div class="p2gridMidContainer3">
        <div class="p2FeeSummary gridSection"></div>
      </div>

      <div class="p2gridMidContainer4">
        <div id="p2YTDSummary" class="p2YTDSummary gridSection" (click)="YTDSummaryClick()"></div>
      </div>

      <div class="p2gridMidContainer5 collapse" id="whitespaceCollapse">
        <div class="p2WhitespaceAd gridSection" (click)="OnsertTypeClick()"></div>
      </div>

    </div>
  </div>

</div>

<!-- Start of the Regular Statement preview panel  -->
<div class="viewPanel" id="print2" #print2>
  
  <!-- Page 1  -->
  <div class="viewBox" id="page1">
    <div class="paperContainerLeftScanline">

      <div class="StatementGridScanline gridSection">
        <div id="scanlineSectionLeft" class="scanlineSectionLeft gridSection"></div>
      </div>

      <div class="StatementGridRemaining gridSection">
        <div class="gridTopContainerReg">
          <div class="gridTopLeftReg gridSection">
            <div id="logoSectionReg" class="logoSectionReg gridSection" (click)="CustomerLogoSectionClick()"></div>
            <div class="addressSectionReg gridSection"></div>
          </div>

          <div class="gridTopRightReg gridSection">
            <div id="topGraphicSectionReg" class="topGraphicSectionReg gridSection colorImage" (click)="MarketingTypeClick()"></div>
            <div id="AccountInfoReg" class="AccountInfoReg gridSection colorImage" (click)="MaskingTypeClick()"></div>
          </div>
        </div>
    
        <div class="gridMidContainerReg">
          <div id="AccountSummaryReg" class="AccountSummaryReg gridSection colorImage changeHeaderColor" (click)="AccountSummaryClick()"></div>
          <div id="shareSavingsReg" class="shareSavingsReg gridSection colorImage changeHeaderColor" (click)="TransactionSummaryClick()"></div>
          <div id="whitespaceAd1Reg" class="whitespaceAd1Reg gridSection colorImage" (click)="NewsflashTypeClick()"></div>
        </div>
      </div>

    </div>
  </div>
 
  <!-- Page 2  -->
  <div class="viewBox2" id="page2">
    <div class="paperContainer">

      <div class="p2gridTopContainerReg">
        <div class="p2logoSectionReg gridSection colorImage" (click)="CustomerLogoSectionClick()"></div>
        <div class="p2headerSectionReg gridSection" (click)="MaskingTypeClick()"></div>
      </div>

      <div class="p2gridMidContainerReg1">
        <div class="FixedMortgageReg gridSection changeHeaderColor"></div>
      </div>

      <div class="p2gridMidContainerReg2">
        <div class="HomeEquityReg gridSection changeHeaderColor"></div>
      </div>

      <div class="p2gridMidContainerReg3">
        <div id="YTDSummaryReg" class="YTDSummaryReg gridSection changeHeaderColor" (click)="YTDSummaryClick()"></div>
      </div>

      <div class="p2gridMidContainerReg4">
        <div id="WhitespaceAd2Reg" class="whitespaceAd2Reg gridSection" (click)="OnsertTypeClick()"></div>
      </div>

      <div class="p2gridMidContainerReg5">
        <div class="whitespaceAd3Reg gridSection"></div>
      </div>

    </div>
  </div>

</div>

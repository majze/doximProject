<!-- For jspdf and html2canvas -->
<script type="text/javascript" src="./lib/jquery-3.4.1.min.js"></script>
<script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.4.1.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/1.5.3/jspdf.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>

<div class="collapse" id="downloadDiv">
  <a download="runbook.txt" id="downloadlink">Download Runbook</a>
</div>
<!-- Buttons for generatin runbook and PDF -->
<div style="height: 50px; clear:both;">
  <div style="float:left;">
    <button style="height:60px; width:375px;" (click)="runbookButton()" (click)="generateRunbook()" id="runBtn" class="btn btn-7 btn-7b icon-envelope">Generate Runbook</button>
  </div>
  <div style="float:right;">
    <button style="height:60px; width:350px;" (click)="printPdf()" (click)="driveThru()" class="btn btn-7 btn-7a icon-truck">Generate PDF</button>
  </div>
</div>

<!-- Start of the Credit Card Statement preview panel  -->
<div class="viewPanel" id="print" #print>

  <div class="viewBox" id="page1">
    <div class="paperContainer">

      <div class="gridTopContainer">
        <div class="gridTopLeft gridSection">
          <div class="logoSection gridSection colorImage"></div>
          <div class="addressSection gridSection"></div>
        </div>

        <div class="gridTopRight gridSection">
          <div class="ccLogoSection gridSection"></div>
          <div class="headerSection gridSection"></div>
          <div class="topGraphicSection gridSection"></div>
        </div>
      </div>
     
      <div class="wideFillerSpace"></div>

      <div class="gridMidContainer">
        <div class="ccMidSection gridSection colorImage changeHeaderColor" ></div>
      </div>

      <div class="gridBotContainer">
        <div class="couponSection gridSection colorImage"></div>
        <div class="scanlineSection gridSection colorImage"></div>
      </div>

    </div>
  </div>
 
  <!-- Second page of the Credit Card Statement preview panel  -->
  <div class="viewBox2" id="page2">
    <div class="paperContainer">

      <div class="p2gridTopContainer">
        <div class="p2logoSection gridSection colorImage"></div>
        <div class="p2headerSection gridSection"></div>
      </div>

      <div class="p2gridMidContainer1" id="onsertCollapse">
        <div class="p2OnsertImage gridSection"></div>
      </div>
      
      <div class="p2gridMidContainer1">
        <div class="p2TransactionSummary gridSection changeHeaderColor"></div>
      </div>

      <div class="p2gridMidContainer2">
        <div class="p2InterestCharge gridSection changeHeaderColor"></div>
      </div>

      <div class="p2gridMidContainer3">
        <div class="p2FeeSummary gridSection"></div>
      </div>

      <div class="p2gridMidContainer4">
        <div class="p2YTDSummary gridSection"></div>
      </div>

      <div class="p2gridMidContainer5 collapse" id="whitespaceCollapse">
        <div class="p2WhitespaceAd gridSection"></div>
      </div>

    </div>
  </div>

</div>

<!-- Start of the Regular Statement preview panel  -->
<div class="viewPanel" id="print2" #print2>

  <div class="viewBox" id="page1">
    <div class="paperContainerLeftScanline">

      <div class="StatementGridScanline gridSection">
        <div class="scanlineSectionLeft gridSection"></div>
      </div>

      <div class="StatementGridRemaining gridSection">
        <div class="gridTopContainerReg">
          <div class="gridTopLeftReg gridSection">
            <div class="logoSectionReg gridSection"></div>
            <div class="addressSectionReg gridSection"></div>
          </div>

          <div class="gridTopRightReg gridSection">
            <div class="topGraphicSectionReg gridSection colorImage"></div>
            <div class="AccountInfoReg gridSection colorImage"></div>
          </div>
        </div>
    
        <div class="gridMidContainerReg">
          <div class="AccountSummaryReg gridSection colorImage changeHeaderColor"></div>
          <div class="shareSavingsReg gridSection colorImage changeHeaderColor"></div>
          <div class="whitespaceAd1Reg gridSection colorImage"></div>
        </div>
      </div>

    </div>
  </div>
 
  <!-- Second page of the Regular Statement preview panel  -->
  <div class="viewBox2" id="page2">
    <div class="paperContainer">

      <div class="p2gridTopContainerReg">
        <div class="p2logoSectionReg gridSection colorImage"></div>
        <div class="p2headerSectionReg gridSection"></div>
      </div>

      <div class="p2gridMidContainerReg1">
        <div class="FixedMortgageReg gridSection changeHeaderColor"></div>
      </div>

      <div class="p2gridMidContainerReg2">
        <div class="HomeEquityReg gridSection changeHeaderColor"></div>
      </div>

      <div class="p2gridMidContainerReg3">
        <div class="YTDSummaryReg gridSection changeHeaderColor"></div>
      </div>

      <div class="p2gridMidContainerReg4">
        <div class="WhitespaceAd2Reg gridSection"></div>
      </div>

      <div class="p2gridMidContainerReg5">
        <div class="WhitespaceAd3Reg gridSection"></div>
      </div>

    </div>
  </div>

</div>
<br>
